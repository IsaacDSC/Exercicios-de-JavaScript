<body>
        <form id="formulario">
               Velocidade do veículo: <input type="number" id="velocidade" name="velocidade">  km/h
                <input type="button" value="verificar" onclick="calcular()">
                <div id="visor"></div>
            </form>


            <script>
                    

                    function calcular(){
                        var txtv = document.getElementById('velocidade')
                        var visor = document.getElementById('visor')
                        var vel = Number(txtv.value)
                        
                        visor.innerHTML = `sua velocidade foi ${vel}`

                        if(vel >= 110){
                            visor.innerHTML = `voce foi multado á  ${vel}km/h`
                        }
                        else{
                            visor.innerHTML = `<h2>Boa viagem</h2>`
                        }
                    }
            
            </script>
            
</body>
