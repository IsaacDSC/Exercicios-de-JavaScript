<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Digite o nome do seu pais</h2>
    <div><input type="text" id="input"></div>
    <input type="submit" onclick="enviar()">
    
    <div id="output"></div>

    <script>
        function enviar(){
            var nacionalidade = document.getElementById('input')
            var tela = document.getElementById('output')
            
            if(nacionalidade != 'brasil'){
                tela.innerHTML = `<h2>Você é Estrangeiro</h2>`
            } 
            else{
                tela.innerHTML = `Você é brasileiro`
            }
        }
        
        
    </script>
</body>
</html>
